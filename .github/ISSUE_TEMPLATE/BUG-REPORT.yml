name: üêû Bug
description: Alert us of a problem with Imagine a bot
title: "[üêûBUG] <title>"
labels: [bug]
body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
    - label: I have searched the existing issues
      required: true
- type: textarea
  attributes:
    label: Current Behavior
    description: A concise description of what you're experiencing.
    placeholder: Ex. Turn left...
  validations:
    required: true
- type: textarea
  attributes:
    label: Expected Behavior
    description: A concise description of what you expected to happen.
    placeholder: Ex. Turn right...
  validations:
    required: true
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. In this environment...
      2. With this config...
      3. Use command '...'
      4. See error...
  validations:
    required: true
- type: textarea
  attributes:
    label: Environment
    description: |
      (If you're self-hosting imagine a bot)
      examples:
        - **OS**: Ubuntu 20.04
        - **Node**: 16.6.0
        - **npm**: 8.0.0
    value: |
        - OS:
        - Node:
        - npm:
    render: markdown
  validations:
    required: false
- type: checkboxes
  attributes:
    label: Further details
    description: Additional Details
    options:
    - label: The bug happens on the official imagine a bot (not self-hosted)
      required: false
    - label: The bug prevents the full usage of a feature or command
      required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    placeholder: Ex. https://example.com/image.png
  validations:
    required: false