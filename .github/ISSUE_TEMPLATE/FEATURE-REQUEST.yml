name: ✨ Feature
description: Suggest a new Feature or command.
title: "[✨FEATURE] <title>"
labels: [enhancement]
body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for your suggestion.
    options:
    - label: I have searched the existing issues
      required: true
- type: textarea
  attributes:
    label: Problem to solve
    description: A clear and concise description of what the problem is. (If your feature request related to a problem)
    placeholder: Ex. I'm always frustrated when [...]
  validations:
    required: false
- type: textarea
  attributes:
    label: Describe the solution you'd like
    description: A clear and concise description of what you want to happen.
    placeholder: Ex. I can do [...]
  validations:
    required: true
- type: textarea
  attributes:
    label: Describe alternatives you've considered
    description: A clear and concise description of what you want to happen.
    placeholder: Ex. Add the [...]
  validations:
    required: false
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
